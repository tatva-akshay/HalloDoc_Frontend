<div id="body1" class="container-fluid border d-flex flex-column justify-content-between min-vh-100 nocontain">

    <div class="row row-cols-1">
        <app-patient-login-nav></app-patient-login-nav>
    </div>

    <div class="row">
        <div class="col d-flex justify-content-center ">

            <div class=" d-flex flex-column" style="width: 400px; margin-top: 7%;">
                <div>
                    <a class="text-decoration-none ms-2 text-info" routerLink="/patient/login">
                        <i class="fa-solid fa-less-than me-2"></i>Back
                    </a>
                </div>

                <div class="logintext fw-semibold fs-4 mt-2 text-center" style="letter-spacing: 1px">
                    Reset Your
                    Password
                </div>

                <form class="mt-3" [formGroup]="forgetPasswordForm" (submit)="ForgetPasswordSubmit()">
                    <div class="inputtexticon ">
                        <!-- <input pInputText class="ng-dirty" formControlName="Email" /> -->
                        <p-floatLabel>
                            <input pInputText id="email" class="" formControlName="Email" [ngClass]="{
                                    'ng-dirty':
                                      forgetPasswordForm.get('Email')?.invalid &&
                                      (forgetPasswordForm.get('Email')?.dirty ||
                                        forgetPasswordForm.get('Email')?.touched),
                                    'isValid':
                                      forgetPasswordForm.get('Email')?.valid &&
                                      (forgetPasswordForm.get('Email')?.dirty || forgetPasswordForm.get('Email')?.touched)
                                  }" />
                            <label for="email">
                                Email
                            </label>
                            <i class="bi bi-person-circle position-absolute"></i>
                        </p-floatLabel>

                        <span *ngIf="forgetPasswordForm.get('Email')?.touched && forgetPasswordForm.get('Email')?.hasError('required')"
                            class="errorMessage">
                            Email is required.
                        </span>
                        <span *ngIf="forgetPasswordForm.get('Email')?.hasError('invalidEmail')" class="errorMessage">
                            Please enter a valid email address
                        </span>

                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <p-button label="Reset Password" severity="info" type="submit"/>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a class="text-info text-decoration-none" routerLink="/patient/login">
                        <i class="fa-solid fa-less-than me-2"></i>Back To Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <app-patient-login-footer></app-patient-login-footer>
    </div>

</div>
