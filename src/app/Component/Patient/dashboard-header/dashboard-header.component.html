<div id="nav" class="" style="padding:0px">
    <nav class="d-flex justify-content-between" id="navbarRow">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-md-none ms-2">
                <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
                    <ng-template pTemplate="headless">
                        <div class="flex flex-column h-full">
                            <div>
                                <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times"
                                    [style]="{'width':'50px'}" [rounded]="true" [outlined]="true">
                                </p-button>
                            </div>
                        </div>
                        <div>
                            <div class="sideBar" id="mobileTabMenu">
                                <p-tabMenu [model]="items" />
                            </div>
                        </div>
                        <div class="">
                            Welcome <span class="fw-bold">{{userEmail}}</span>
                        </div>
                    </ng-template>
                </p-sidebar>

                <p-button (click)="sidebarVisible = true" icon="pi pi-align-justify"
                    [styleClass]="'bg-white border-info'" [style]="{'width':'50px'}">
                </p-button>
            </div>
            <div class="ms-1">
                <img id="logo" src="../../../../assets/images/Fig56. Patient site 1.png" />
            </div>
        </div>

        <div class="d-flex align-items-center me-3 ">
            <ul class="d-flex justify-content-between align-items-center">
                <li class="d-none d-md-block">
                    Welcome <span class="fw-bold">{{userEmail}}</span>
                </li>
                <li class="ms-2">
                    <p-button label="" [outlined]="true" severity="info" (onClick)="Logout()" class="no=label-md">
                       <span class="d-none d-md-inline">Logout</span>  <i class="bi bi-box-arrow-right fs-4 me-2 d-inline d-md-none"></i>
                    </p-button>
                </li>
                <li class="ms-2">
                    <p-button label="" [outlined]="true" severity="info">
                        <i class="pi pi-moon" style="font-size: 2rem"></i>
                    </p-button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-none d-md-block">
        <p-tabMenu [model]="items">
        </p-tabMenu>
    </div>
</div>
